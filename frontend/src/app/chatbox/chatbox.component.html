<div class="chatbox">
  <div class="messages">

    <div *ngFor="let message of messages" [class.right]="message.authorId == currentUser.id" onload="scrollTop = 9999;">
      <div><b>{{message.authorName}}</b></div>
      <div>{{message.content}}</div>
    </div>

  </div>
  <div class="input-container">
    <input type="text" class="inputtext" [(ngModel)]="addingMessage">
    <button class="replyBtn" (click)="addMessage(addingMessage)">Send</button>
  </div>
</div>
