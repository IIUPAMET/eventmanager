<div class="chatbox">
  <div class="messages">

    <div *ngFor="let message of messages" [class.right]="">
      {{message.content}}
    </div>

  </div>
  <div class="input-container">
    <input type="text" class="inputtext" [(ngModel)]="replyMessage">
    <button class="replyBtn" (click)="addMessage(replyMessage)">Send</button>
  </div>
</div>
