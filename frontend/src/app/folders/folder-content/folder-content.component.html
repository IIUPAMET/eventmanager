<div class="row">
  <div  class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <main role="main" class="col-md-9">
    <table class="table table-striped" style = "overflow-x: auto; display: block;" *ngIf="isTitle">
      <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of events"  [routerLink]="['/note-content', event.id]">
        <td>{{event.name}}</td>
        <td><div [innerHTML]="event.description"></div></td>
      </tr>
      </tbody>
    </table>
    <a [routerLink]="['/folder-list', 'all']" class="btn btn-link"><< Back</a>
  </main>

</div>
