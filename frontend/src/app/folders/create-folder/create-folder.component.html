<sidebar></sidebar>

<main role="main">
  <form [formGroup]="folderForm">
    <h2 class="text-center">Create Folder</h2>
    <br>
    <div class="form-group">
      <label for="name">Title: </label>
      <input formControlName="name" name="name" id="name" type="text" class="form-control" required>
      <div *ngIf="name.invalid && (name.dirty)"
           class="alert alert-danger">
        <div *ngIf="name?.errors?.pattern">
          Title must consist only of latin or cyrillic letters.
        </div>
        <div *ngIf="name?.errors?.maxlength">
          Title must be less than 20 characters long.
        </div>
        <div *ngIf="name?.errors?.required">
          Title is required.
        </div>
        <div *ngIf="name?.errors?.minlength">
          Title must be at least 3 characters long.
        </div>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-md-10">
        <label>For friends available: </label>
      </div>
      <div class="col-md-2">
        <input formControlName="isshared" type="checkbox" class="form-control">
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-primary" (click)="createFolder(folderForm.value)">Create</button>
    </div>
  </form>
</main>
