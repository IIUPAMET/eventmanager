<div class="row">
  <div class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <main role="main" class="col-md-6">
<form [formGroup]="folderForm">
  <div class="form-group">
    <label>Title: </label>
    <input formControlName="name" type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label >For friends available: </label>
    <input formControlName="isshared" type="checkbox" class="form-control">
  <div>
  </div>
    <button type = "submit" class="btn btn-primary" (click) = "createFolder(folderForm.value)">Create</button>
  </div>
</form>
  </main>
</div>
