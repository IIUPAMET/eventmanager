<div class="row">
  <div class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <main role="main" class="col-md-6">
    <form [formGroup]="moveNoteForm">

      <div class="form-group">
        <label>Move to folder</label>
        <select formControlName="name" type="text" class="form-control"
                name="name">
          <option>Default</option>
          <option *ngFor="let folder of folders" [ngValue]="folder.name">
            {{folder.name}}
          </option>
        </select>
      </div>
      <div>
        <button type = "submit" class="btn btn-primary" (click) = "moveNote(moveNoteForm.value)">Move</button>
      </div>
    </form>
  </main>
</div>
