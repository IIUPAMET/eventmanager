<script src="eventlist.component.ts"></script>
<div class="row">
  <div  class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <main role="main" class="col-md-9">
    <form class="row">
      <div class="form-group col-md-4">
        <label>From</label>
        <input type="date" formControlName="day" class="dateTimeInput">
      </div>
      <div class="form-group col-md-4">
        <label>To</label>
        <input type="date" formControlName="day" class="dateTimeInput">
      </div>
      <div class="col-md-4">
        <button class="btn btn-outline-success" (click)="importToPDF()">Import to PDF</button>
      </div>
    </form>
    <div class="col-auto" *ngIf="isMy" style="margin: 16px">
      <div class="row">
        High -
        <div class="dot"
             [style.background-color]="'#d14242'">
        </div>
        Average -
        <div class="dot"
             [style.background-color]="'green'">
        </div>
        Low -
        <div class="dot"
             [style.background-color]="'gray'">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="btn-group col-md-12" role="group" *ngIf="isMy">
        <button class="btn btn-outline-info col-md-4" [routerLink]="['/eventlist','my/filter/private']">PRIVATE</button>
        <button class="btn btn-outline-info col-md-4" [routerLink]="['/eventlist','my/filter/public']">PUBLIC</button>
        <button class="btn btn-outline-info col-md-4" [routerLink]="['/eventlist','my/filter/friends']">FRIENDS</button>
      </div>
    </div>
    <br>
    <table class="table table-striped" style = "overflow-x: auto; display: block;">
      <thead>
      <tr>
        <th scope="col" [routerLink]="['/eventlist','my/sorted/title']">Title</th>
        <th scope="col" [routerLink]="['/eventlist','my']">Start time</th>
        <th scope="col">End time</th>
        <th scope="col" [routerLink]="['/eventlist','my/sorted/type']">Visibility</th>
        <th scope="col">Status</th>
        <th scope="col" *ngIf="isMy">Priority</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of eventsDTO" [routerLink]="['/event-container',event.event.id]">
        <td>{{event.event.name}}</td>
        <td>{{event.event.startTime}}</td>
        <td>{{event.event.endTime}}</td>
        <td>{{event.event.visibility}}</td>
        <td>{{event.event.status}}</td>
      <td class="text-center" *ngIf="isMy">
        <div class="dot"
             [style.background-color]="event.additionEvent.priority === 'HIGH' ? '#d14242': event.additionEvent.priority === 'AVERAGE' ? 'green':'gray'">
        </div>
      </td>
      </tr>
      </tbody>
    </table>
  </main>

</div>
