<div class="row">
  <div class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <main role="main" class="col-md-6">
    <div class="col-md-12" style="margin:0 auto">

      <h2>Create Event</h2>
      <br>
      <form [formGroup]="eventForm" name="form" role="form" (ngSubmit)="create(eventForm.value)" novalidate>
        <div class="form-group">
          <div class="form-group">
            <label>Title</label>
            <input formControlName="name" id="name" type="text" class="form-control" name="name" required/>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" id="description" rows="5" cols="45" class="form-control"
                      name="description"></textarea>
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="form-group">
            <label>Day: </label>
            <input type="date" formControlName="day" class="dateTimeInput">
          </div>
          <div class="form-group">
            <label>Start time</label>
            <input formControlName="startTime" id="startTime" type="time" class="form-control" name="startTime"/>
          </div>
          <div class="form-group">
            <label>End time</label>
            <input formControlName="endTime" id="endTime" type="time" class="form-control" name="endTime"/>
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="form-group">
            <label>Priority</label>
            <select formControlName="priority" id="priority" type="text" class="form-control" name="priority" required>
              <option value="Low">Low</option>
              <option value="Average">Average</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label>Visibility</label>
            <!--<select formControlName="visibility" id="visibility" type="text" class="form-control" name="visibility"-->
            <!--required>-->
            <!--<option value="PUBLIC">Public</option>-->
            <!--<option value="FRIENDS">For friends only</option>-->
            <!--<option value="PRIVATE">Private</option>-->
            <!--</select>-->

            <select formControlName="visibility" [(ngModel)]="vis" type="text" class="form-control" name="visibility"
                    required>
              <option *ngFor="let vision of visibility" [ngValue]="vision">
                {{vision.name}}
              </option>
            </select>

          </div>
          <div *ngIf="vis.name === 'PUBLIC'" cass="form-group">
            <div class="row">
              <label>Invite people</label>
              <input class="form-control col-md-11" #manLogin formControlName="people" id="people" type="text" name="people"/>
              <button class="col-md-1" type="button" (click)="addUserToEvent(manLogin.value)">+</button>
            </div>

            <table class="table table-striped" style = "overflow-x: auto; display: block;">
              <thead>
              <tr>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let login of selectedPeople">
                <td>{{login}}</td>
                <td><button type="button" (click)="deleteUserFromEvent(login)">delete</button></td>
              </tr>
              </tbody>
            </table>

          </div>

          <div class="form-group">
            <label>Frequency</label>
            <input formControlName="frequencyValue" id="frequencyValue" type="number" class="form-control"
                   name="frequencyValue" required/>
            <select formControlName="frequencyNumber" id="frequencyNumber" type="text" class="form-control" name="frequencyNumber"
                    required>
              <option value="day">day</option>
              <option value="week">week</option>
              <option value="month">month</option>
              <option value="year">year</option>
            </select>
          </div>
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create</button>
          <a [routerLink]="['/content']" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>

  </main>

</div>
