<div class="list-group-item">
  <div>
    <span class="btn btn-outline-dark" style="border: 0; padding: 0" [routerLink]="['/customer',data.login]"><b>{{data.name}} {{data.second_name}}</b></span> send you friend request
  </div>
  <div class="btn-group-sm">

    <button (click)="acceptRequest()" class="btn btn-outline-success">Accept</button>

    <button (click)="declineRequest()" class="btn btn-outline-danger">Decline</button>

  </div>
</div>
