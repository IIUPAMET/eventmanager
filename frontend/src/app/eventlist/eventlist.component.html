<div class="row">
  <div  class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <main role="main" class="col-md-9">
    <form [formGroup]="eventsForm" name="form" role="form" (ngSubmit)="getEventsByCustId()" novalidate>
      <button type="submit" class="btn btn-primary">View</button>

      <table class="table table-striped" style = "overflow-x: auto; display: block;">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">startTime</th>
          <th scope="col">endTime</th>
          <th scope="col">Priority</th>
          <th scope="col">VisibilityId</th>
          <th scope="col">Frequency</th>
          <th scope="col">Description</th>
          <th scope="col">StatusId</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of events">
          <td>{{event.name}}</td>
          <td>{{event.startTime}}</td>
          <td>{{event.endTime}}</td>
          <td>{{event.priority}}</td>
          <td>{{event.visibility}}</td>
          <td>{{event.frequency}}</td>
          <td>{{event.description}}</td>
          <td>{{event.status}}</td>
        </tr>
        </tbody>
      </table>
    </form>

  </main>

</div>
