<sidebar></sidebar>

<main role="main">
  <h2 class="text-center">Profile</h2>
  <div class="row">
    <div class="col-auto">
      <h3>{{customer.name}} {{customer.secondName}}</h3>
      <img src={{customer.avatar}} height="300" width="250"/>
      <br>
      <br>
      <p> Username: {{customer.login}}</p>
      <p> E-mail: {{customer.email}}</p>
      <p> Phone: {{customer.phone}}</p>
    </div>
  </div>
</main>
