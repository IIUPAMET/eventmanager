<sidebar></sidebar>

<main role="main">
  <h2 class="text-center">Edit profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="(currentUser)">

    <div class="col-md-4">
      <div class="form-group">
        <label>First Name</label>
        <input formControlName="name" type="text" class="form-control" required minlength="3" maxlength="15"
               [(ngModel)]="currentUser.name"/>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName" id="lastName" type="text" class="form-control"
               [(ngModel)]="currentUser.secondName" required/>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" id="phone" type="text" class="form-control" [(ngModel)]="currentUser.phone"
               required/>
      </div>

      <form method="post">
        <div class="form-group">
          <button class="btn btn-primary" (click)="updateUser(currentUser)">Save</button>
          <!--<a [routerLink]="['/content']" class="btn btn-link">Cancel</a>-->
        </div>
      </form>
      <div>
        <a [routerLink]="['/upload-img']" class="navbar-brand">Upload Avatar</a>
      </div>
    </div>
  </form>
</main>
