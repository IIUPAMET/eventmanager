<sidebar></sidebar>

  <main role="main">
    <h2 class="text-center">Friends</h2>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Login</th>
        <th scope="col">Avatar</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let friend of friends">
        <td routerLink="/customer/{{friend.login}}">{{friend.name}} {{friend.secondName}}</td>
        <td>{{friend.phone}}</td>
        <td>{{friend.login}}</td>
        <img src={{friend.avatar}} height="55" width="50" class="center-img">
        <td>
          <button class="btn btn-outline-danger" (click)="deleteFriend(friend.login, friend.name, friend.secondName)">DELETE</button>
        </td>
      </tr>
      </tbody>
    </table>
  </main>
