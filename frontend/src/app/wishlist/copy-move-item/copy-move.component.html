<ul class="list-group" *ngIf="eventsDTO">
  <li data-dismiss="modal" class="list-group-item" *ngFor="let event of eventsDTO" (click)="copyToEventWishList(event.event)">
    <a>{{event.event.name}}</a>
  </li>
</ul>
<button type="button" hidden id="closeCopyModal" class="close" data-dismiss="modal" aria-label="Close">
</button>
