<div class="row">
  <div *ngIf="!isIncluded"  class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <main role="main" [ngClass]="{ 'col-md-9': !isIncluded }">
    <h2 *ngIf="!isIncluded" class="text-center">Created Items</h2>
    <br>
    <button class="btn btn-outline-info" [routerLink]="['/create-item']">Create new item</button>

    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col" (click)="sortItems('name')">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Link</th>
        <th scope="col" (click)="sortItems('dueDate')" class="text-center">Due date</th>
        <th *ngIf="isIncluded" scope="col" class="text-center">Add</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items | sortingItems:path:order; let i = index;">
        <td data-toggle="modal" [attr.data-target]="'#modal'+i" class="tdName">{{item.name}}</td>
        <td>
          <a *ngIf="item.image" href="{{item.image}}">image link</a>
        </td>
        <td>
          <a *ngIf="item.link" href="{{item.link}}"> link </a>
        </td>
        <td *ngIf="item.dueDate" class="text-center">{{item.dueDate}}</td>
        <td *ngIf="isIncluded" class="text-center">
          <button (click)="addItem(item)" class="btn-sm button btn-outline-primary">Add</button>
        </td>
      </tr>
      </tbody>
    </table>


    <div *ngFor="let item of items; let i = index;"
         class="modal fade"
         id="modal{{i}}"
         tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">{{item.name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card">
              <img *ngIf="!item.image" class="card-img-top" src="../../assets/img/default_image.png" alt="Card image">
              <img *ngIf="item.image" class="card-img-top" [src]="item.image" alt="Card image">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">{{item.dueDate}}</h6>
                <p class="card-text">{{item.description}}</p>
                <a *ngIf="item.link"
                   href="{{item.link}}"
                   class="card-link">link</a>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</div>
