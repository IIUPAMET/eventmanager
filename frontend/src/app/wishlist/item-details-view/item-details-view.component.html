<div class="modal-content" *ngIf="!advancedMode">
  <div class="modal-header">
    <h5 class="modal-title" id="modalCenterTitle">{{item.name}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <img *ngIf="!item.image" style="max-height: 45vh; width: auto;max-width: 60vw;" class="card-img-top text-center" src="../../assets/img/default_image.png" alt="Card image">
      <img *ngIf="item.image" style="max-height: 45vh;width: auto; max-width: 60vw;" class="card-img-top text-center" src="{{item.image}}" alt="Card image">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{item.dueDate}}</h6>
        <div class="card-text" [innerHTML]=item.description></div>
        <span *ngIf="item.link">
            <a href="{{item.link}}" class="card-link">{{item.link}}</a>
          </span>
        <div *ngIf="item.tags">
          <button class="btn btn-sm" *ngFor="let tag of item.tags">{{tag.tag.name}}</button>
        </div>
      </div>
      <div class="modal-footer">
        <div class="text-muted rating" *ngIf="item.raters">
          <span *ngFor="let rater of item.raters; let i = index;">
              <a *ngIf="i < 3" href="/users/{{rater.customer_login}}">{{rater.customer_login}}, </a>
            <span *ngIf="i == 2" data-toggle="collapse" href="#others" id="expandableText" role="button"
                  aria-expanded="false" aria-controls="others">
              and {{item.raters.length-3}} others like this
            </span>
            <span *ngIf="i == 2" class="collapse" id="others">
              <span *ngFor="let rater2 of item.raters; let j = index;">
                <a *ngIf="j > 2" href="/users/{{rater2.customer_login}}">{{rater2.customer_login}}, </a>
              </span>
            </span>
          </span>
        </div>
        <button type="button" class="btn btn-outline-info" [ngClass]="{ 'active': rated }" (click)="updateRating()"
                data-toggle="button" [attr.aria-pressed]="rated">
          <span class="far fa-heart"></span>
        </button>
        <button data-dismiss="modal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>
