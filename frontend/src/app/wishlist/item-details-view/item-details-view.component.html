<div class="modal-content" *ngIf="item.id">
  <div class="modal-header">
    <h5 class="modal-title" id="modalCenterTitle">{{item.name}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <img *ngIf="!item.image" class="card-img-top" src="../../assets/img/default_image.png" alt="Card image">
      <img *ngIf="item.image" class="card-img-top" [src]="item.image" alt="Card image">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{item.dueDate}}</h6>
        <div class="card-text" [innerHTML]=item.description></div>
        <span *ngIf="item.link">
            <a href="{{item.link}}" class="card-link">{{item.link}}</a>
          </span>
        <div *ngIf="item.tags">
          <button class="btn btn-sm" *ngFor="let tag of item.tags">{{tag.tag.name}}</button>
        </div>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal-content" *ngIf="itemDto.item">
  <div class="modal-header">
    <h5 class="modal-title" id="modalCenterTitle1">{{itemDto.item.name}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <img *ngIf="!itemDto.item.image" class="card-img-top" src="../../assets/img/default_image.png" alt="Card image">
      <img *ngIf="itemDto.item.image" class="card-img-top" [src]="itemDto.item.image" alt="Card image">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{itemDto.item.dueDate}}</h6>
        <ul class="list-group list-group-flush">
          <div class="card-text" [innerHTML]=itemDto.item.description></div>
          <span *ngIf="itemDto.item.link">
            <a href="{{itemDto.item.link}}" class="card-link">{{itemDto.item.link}}</a>
          </span>
          <li class="list-group-item" *ngIf="itemDto.item.tags">
            <button class="btn btn-sm" *ngFor="let tag of itemDto.item.tags">{{tag.tag.name}}</button>
          </li>
        </ul>
      </div>
      <div class="card-footer container">
        <div class="row">
          <div class="col-4">
            <small *ngIf="isBooker">
              <a href="event-container/{{itemDto.event_id}}">Event</a>
            </small>
            <small *ngIf="!isBooker">
              Booker:
              <a>{{itemDto.booker_customer_login}}</a>
              <span *ngIf="!itemDto.booker_customer_login"> none</span>
            </small>

          </div>
          <div class="col-4">
            <small>
              <button class="btn btn-outline-danger btn-sm" *ngIf="isBooker"
                      (click)="cancelBooking(itemDto)">cancel
              </button>
            </small>
          </div>
          <div class="col-4">
            <small *ngIf="isBooker">
              <label for="selectPriority">Priority:</label>
              <select (change)="updatePriority(itemDto)" id="selectPriority">
                <option value="1" (click)="itemDto.priority = 1">High</option>
                <option value="2" (click)="itemDto.priority = 2">Avg</option>
                <option value="3" (click)="itemDto.priority = 3">Low</option>
              </select>
            </small>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-secondary">Close</button>
        <button href="#" class="btn btn-primary"
                *ngIf="!itemDto.booker_customer_login"
                (click)="bookItem(itemDto)">Book It
        </button>
      </div>
    </div>
  </div>
</div>
