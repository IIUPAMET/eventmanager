<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Notification</title>
</head>
<body>
<table>
    <tr>
        <th>Description</th>
        <th>Action</th>
    </tr>
    <th:block th:each="notification : ${notifications}">
        <tr>
            <td th:text="${notification.name} + ${notification.second_name}"></td>
            <td><a th:href="@{/profile/acceptFriend(token=${notification.id})}">Accept</a>
                ||
                <a th:href="@{/profile/rejectFriend(token=${notification.id})}">Reject</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
