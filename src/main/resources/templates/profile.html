<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>
<div>
    <div>
        <form action="/profile/search" method="post">
            <label>
                Search customer:
                <input type="text" th:name="search"/>
            </label>
            <input type="submit" value="Search" />
        </form>
        <form action="/logout" method="post">
            <input type="submit" class="button red big" value="Sign Out" />
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
    </div>
    <div th:if="${name.equals(customer.login)}">
        <a style="color: blue" th:href="@{/profile/edit}">Edit</a>
        <a style="color: blue" th:href="@{/profile/friends}">Friends</a>
        <a style="color: blue" th:href="@{/profile/notifications}">Notifications</a>
    </div>
</div>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>E-mail</th>
        <th>Login</th>
        <th>Avatar</th>
    </tr>
    <tr th:object="${customer}">
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.secondName}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.login}"></td>
        <td><img th:src="${customer.avatar}" height="100" width="100" /></td>
    </tr>
</table>
</body>
</html>
