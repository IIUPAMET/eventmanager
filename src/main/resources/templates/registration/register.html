                <form class="modal-content animate" th:action="@{/register}" th:object="${customer}" method="post">

                    <div class="container">
                        <label for="login"><b>Login</b></label>
                        <input type="text" placeholder="Enter login" th:field="*{login}" id="login" name="login"

                        <label for="email"><b>E-mail</b></label>

                               required="true"/>

                        <label for="reg_password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" th:field="*{password}" id="reg_password"
                               name="password"
                               required="true"/>

                        <button class="btn" type="submit">Register me!</button>

                    </div>

                </form>

                <a type="btn inverse" href="/" class="btn">Cancel</a>

            </div>
