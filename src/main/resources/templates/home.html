<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Security with Spring Boot</title>
</head>
<body>
    <h1>Hello, This is Home page!</h1>
    <div th:if="${name == null}">
        <a style="color: blue" th:href="@{/login}">Login</a>
    </div>
    <div th:if="${name != null}">
        <a style="color: blue" th:href="@{/profile/{name}(name=${name})}">Profile</a>
    </div>
</body>
</html>
