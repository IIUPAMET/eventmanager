<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>PEM</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="/styles/layout.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/styles/login_style.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body id="top">
<!-- ################################################################################################ -->
<div class="wrapper row0">
    <nav id="mainav" class="hoc clear">
        <!-- ################################################################################################ -->
        <ul class="clear">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/#pem_features">Features</a></li>
            <li><a href="/#pem_inspiration">Inspiration</a></li>
            <li><a href="/#pem_events">Events</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{'/profile/'+${#authentication.name}}">Profile</a></li>
            <li sec:authorize="isAuthenticated()"><a href="/logout">Sign Out</a></li>

        </ul>
        <!-- ################################################################################################ -->
    </nav>
</div>

<div class="wrapper row1">
    <header id="header" class="hoc clear">
        <!-- ################################################################################################ -->
        <h1><a href="/">PEM</a></h1>
        <p>Perfect event manager</p>
        <!-- ################################################################################################ -->
    </header>
</div>

<div class="wrapper bgded overlay light" style="background-image:url('/images/demo/backgrounds/01.jpg');">
    <div id="pageintro" class="hoc clear">
        <!-- ################################################################################################ -->
        <article>

            <h1>Hello <p sec:authentication="name"></p></h1>

            <div>
                <div>
                    <form action="/profile/search" method="post">
                        <label>
                            Search customer:
                            <input type="text" th:name="search"/>
                        </label>
                        <input type="submit" value="Search" />
                    </form>
                    <form action="/logout" method="post">
                        <input type="submit" class="button red big" value="Sign Out" />
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </form>
                </div>
                <div th:if="${name.equals(customer.login)}">
                    <a style="color: blue" th:href="@{/profile/edit}">Edit</a>
                    <a style="color: blue" th:href="@{/profile/friends}">Friends</a>
                    <a style="color: blue" th:href="@{/profile/notifications}">Notifications</a>
                </div>
            </div>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>E-mail</th>
                    <th>Login</th>
                    <th>Avatar</th>
                </tr>
                <tr th:object="${customer}">
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.secondName}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.login}"></td>
                    <td><img th:src="${customer.avatar}" height="100" width="100" /></td>
                </tr>
            </table>

        </article>
    </div>
</div>

</body>
</html>
