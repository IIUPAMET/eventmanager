message.getAllByChatId=select "Message".id,"Message".chat_id, "Message".author_id, "Message".content, "Message".date \
from \"Message\" \
where chat_id = (select id from  "Chat" where "Chat".event_id = cast(? as uuid) )
message.create=insert into \"Message\" \
  (id, chat_id, author_id, content, date) \
  values \
  (uuid_generate_v1(), \
  (select id from  "Chat" where "Chat".event_id = cast(? as uuid) ), \
  cast(? as uuid), ?, now())

message.GetChatIdByEventId= select id from \"Chat\" where event_id = cast(? as uuid)